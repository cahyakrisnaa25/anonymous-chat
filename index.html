<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Anonymous Cyber Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Share Tech Mono', monospace;
  background: radial-gradient(circle at top, #020617, #000 70%);
  color: #00ffcc;
}

#login, #chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.panel {
  background: rgba(2,6,23,0.92);
  border: 1px solid #00ffcc44;
  box-shadow: 0 0 40px #00ffcc22;
  padding: 25px;
  border-radius: 12px;
  width: 95%;
  max-width: 420px;
}

h2, h3 {
  text-align: center;
  text-shadow: 0 0 10px #00ffcc55;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #020617;
  border: 1px solid #00ffcc55;
  color: #00ffcc;
  border-radius: 6px;
  font-family: inherit;
}

input::placeholder { color: #00ffcc88; }

button {
  cursor: pointer;
}
button:hover {
  background: #00ffcc22;
  box-shadow: 0 0 12px #00ffcc55;
}

#chat { display: none; }

#chatBox {
  width: 95%;
  max-width: 900px;
  height: 65vh;
  background: #000;
  border: 1px solid #00ffcc33;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  box-shadow: inset 0 0 20px #00ffcc11;
}

.msg {
  margin: 8px 0;
  padding: 6px;
  border-bottom: 1px dashed #00ffcc22;
}

.ownerName { color: #ff003c; }
.userName { color: #00ffcc; }

.msg img {
  max-width: 220px;
  margin-top: 5px;
  border-radius: 6px;
  box-shadow: 0 0 10px #00ffcc33;
}

.msg a { color: #38bdf8; text-decoration: none; }

.deleteBtn {
  margin-left: 10px;
  color: #ff003c;
  cursor: pointer;
  font-size: 12px;
}

.footer {
  width: 95%;
  max-width: 900px;
  margin-top: 8px;
  display: flex;
  gap: 6px;
}
.footer input[type="text"] { flex: 3; }
.footer input[type="file"] { flex: 1; }
.footer button { flex: 1; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="panel">
    <h2>ANONYMOUS CYBER CHAT</h2>
    <input id="username" placeholder="Anonymous-(bebas)">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">ENTER</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <h3 id="roleLabel"></h3>
  <div id="chatBox"></div>

  <div class="footer">
    <input type="text" id="message" placeholder="type message / emoji ☠️">
    <input type="file" id="file">
    <button onclick="send()">SEND</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBxuQ6QeO1mWeMDQ9KwZtbbHv4ojdFCDwY",
  authDomain: "anonymous-chat-jhon.firebaseapp.com",
  projectId: "anonymous-chat-jhon",
  storageBucket: "anonymous-chat-jhon.firebasestorage.app",
  messagingSenderId: "372043899702",
  appId: "1:372043899702:web:46fe131c83314892f70997"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const chatRef = collection(db, "chat");

let currentUser = {};
const chatBox = document.getElementById("chatBox");

/* LOGIN */
window.login = () => {
  const u = username.value || "Anonymous";
  const p = password.value;

  if (p !== "0012300" && p !== "221220") {
    alert("ACCESS DENIED");
    return;
  }

  currentUser = p === "221220"
    ? { name: "Owner Jhon Software", role: "owner" }
    : { name: u, role: "user" };

  login.style.display = "none";
  chat.style.display = "flex";
  roleLabel.innerText = "[ CONNECTED AS ] " + currentUser.name;
};

/* SEND */
window.send = async () => {
  const text = message.value;
  const file = document.getElementById("file").files[0];
  if (!text && !file) return;

  if (file) {
    const reader = new FileReader();
    reader.onload = async () => {
      await addDoc(chatRef, {
        user: currentUser.name,
        role: currentUser.role,
        file: reader.result,
        fileName: file.name,
        time: Date.now()
      });
    };
    reader.readAsDataURL(file);
  } else {
    await addDoc(chatRef, {
      user: currentUser.name,
      role: currentUser.role,
      text,
      time: Date.now()
    });
  }

  message.value = "";
  file.value = "";
};

/* ENTER TO SEND */
message.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    window.send();
  }
});

/* DELETE (OWNER) */
window.deleteMessage = async id => {
  if (currentUser.role !== "owner") return;
  await deleteDoc(doc(db, "chat", id));
};

/* REALTIME */
const q = query(chatRef, orderBy("time"));
onSnapshot(q, snap => {
  chatBox.innerHTML = "";
  snap.forEach(d => {
    const data = d.data();
    const nameClass = data.role === "owner" ? "ownerName" : "userName";
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <span class="${nameClass}">${data.user}</span> :
      ${data.text || ""}
      ${currentUser.role === "owner" ? `<span class="deleteBtn" onclick="deleteMessage('${d.id}')">[DELETE]</span>` : ""}
    `;

    if (data.file) {
      if (data.file.startsWith("data:image")) {
        div.innerHTML += `<img src="${data.file}">`;
      } else {
        div.innerHTML += `<br><a href="${data.file}" download="${data.fileName}">Download ${data.fileName}</a>`;
      }
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
});
</script>

</body>
</html>
