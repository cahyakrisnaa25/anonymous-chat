<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Anonymous Cyber Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Share Tech Mono', monospace;
  background: radial-gradient(circle at top, #020617, #000 70%);
  color: #00ffcc;
}

#login, #chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.panel {
  background: rgba(2,6,23,0.92);
  border: 1px solid #00ffcc44;
  box-shadow: 0 0 40px #00ffcc22;
  padding: 25px;
  border-radius: 12px;
  width: 95%;
  max-width: 420px;
}

h2, h3 {
  text-align: center;
  text-shadow: 0 0 10px #00ffcc55;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #020617;
  border: 1px solid #00ffcc55;
  color: #00ffcc;
  border-radius: 6px;
  font-family: inherit;
}

button:hover {
  background: #00ffcc22;
  box-shadow: 0 0 12px #00ffcc55;
}

#chat { display: none; }

#chatBox {
  width: 95%;
  max-width: 900px;
  height: 65vh;
  background: #000;
  border: 1px solid #00ffcc33;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  margin: 8px 0;
  padding: 6px;
  border-bottom: 1px dashed #00ffcc22;
}

.ownerName { color: #ff003c; }
.userName { color: #00ffcc; }

.deleteBtn {
  margin-left: 10px;
  color: #ff003c;
  cursor: pointer;
  font-size: 12px;
}

.footer {
  width: 95%;
  max-width: 900px;
  margin-top: 8px;
  display: flex;
  gap: 6px;
}
.footer input[type="text"] { flex: 3; }
.footer input[type="file"] { flex: 1; }
.footer button { flex: 1; }
</style>
</head>

<body>

<div id="login">
  <div class="panel">
    <h2>ANONYMOUS CYBER CHAT</h2>
    <input id="username" placeholder="Anonymous-(bebas)">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">ENTER</button>
  </div>
</div>

<div id="chat">
  <h3 id="roleLabel"></h3>
  <div id="chatBox"></div>
  <div class="footer">
    <input type="text" id="message" placeholder="type message / emoji ☠️">
    <input type="file" id="file">
    <button id="sendBtn">SEND</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot,
  deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxuQ6QeO1mWeMDQ9KwZtbbHv4ojdFCDwY",
  authDomain: "anonymous-chat-jhon.firebaseapp.com",
  projectId: "anonymous-chat-jhon",
  storageBucket: "anonymous-chat-jhon.firebasestorage.app",
  messagingSenderId: "372043899702",
  appId: "1:372043899702:web:46fe131c83314892f70997"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const chatRef = collection(db, "chat");

const el = id => document.getElementById(id);

let currentUser = null;

el("loginBtn").onclick = () => {
  const u = el("username").value || "Anonymous";
  const p = el("password").value;

  if (p === "221220") {
    currentUser = { name: "Owner Jhon Software", role: "owner" };
  } else if (p === "0012300") {
    currentUser = { name: "Anonymous-" + u, role: "user" };
  } else {
    alert("ACCESS DENIED");
    return;
  }

  el("login").style.display = "none";
  el("chat").style.display = "flex";
  el("roleLabel").innerText = "[ CONNECTED AS ] " + currentUser.name;
};

el("sendBtn").onclick = send;
el("message").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    send();
  }
});

async function send() {
  if (!currentUser) return;

  const text = el("message").value.trim();
  if (!text) return;

  await addDoc(chatRef, {
    user: currentUser.name,
    role: currentUser.role,
    text,
    time: Date.now()
  });

  el("message").value = "";
}

window.deleteMessage = async id => {
  if (currentUser?.role === "owner") {
    await deleteDoc(doc(db, "chat", id));
  }
};

const q = query(chatRef, orderBy("time"));
onSnapshot(q, snap => {
  el("chatBox").innerHTML = "";
  snap.forEach(d => {
    const m = d.data();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <span class="${m.role === "owner" ? "ownerName" : "userName"}">${m.user}</span> :
      ${m.text}
      ${currentUser?.role === "owner" ? `<span class="deleteBtn" onclick="deleteMessage('${d.id}')">[DELETE]</span>` : ""}
    `;
    el("chatBox").appendChild(div);
  });
});
</script>

</body>
</html>
